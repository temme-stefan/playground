<html lang="en">
<head>
    <title>Earth - cities of Millions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: url("images/milky-way-2695569_1280.jpg") center/cover no-repeat;
            margin: 0;
            display: grid;
            grid-template-areas:    "scene aside"
                                    "scene aside";
            grid-template-columns: [col] 1fr [col] minmax(30vw,300px);
            grid-template-rows:[row] 6fr [row] 4fr;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        main {
            grid-area: scene;
            overflow: hidden;
        }

        aside {
            grid-area: aside;
            --bgBlur: var(--bgAside, rgba(255, 255, 255, 0.8));
            padding: 30px;
            background: var(--bgBlur);
            box-shadow: 0px 0px 20px 20px var(--bgBlur);
            overflow: auto;
        }

        @media (orientation: portrait) {
            body {
                grid-template-areas:    "scene scene"
                                        "aside aside";
            }
        }
    </style>
</head>
<body>
<script type="module">
    import {init} from "./js/Earth.js"

    init(document.getElementById("threeContainer"), document.getElementById("cityContainer"));
</script>
<main id="threeContainer">
</main>
<aside>
    <h2>Cities:</h2>
    <nav id="cityContainer">

    </nav>
</aside>
</body>
</html>
